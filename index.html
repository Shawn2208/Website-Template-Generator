<!DOCTYPE html>
<html>
<head>
  <title>Website Template Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="templateForm">
        <h1>Website Template Generator</h1>
        
        <!-- Header Background Color -->
        <label for="headerColor">Header Background Color:</label>
        <input type="color" id="headerColor" name="headerColor">
    
        <!-- Body Color -->
        <label for="contentColor">Body Color:</label>
        <input type="color" id="contentColor" name="contentColor">
    
        <!-- Number of Sections -->
        <label for="numSections">Number of Sections:</label>
        <input type="number" id="numSections" name="numSections" min="1" max="10">
    
        <!-- Number of Boxes -->
        <label for="numBoxes">Number of Boxes:</label>
        <input type="number" id="numBoxes" name="numBoxes" min="1" max="10">
    
        <!-- Number of Navigation Links -->
        <label for="numNavLinks">Number of Navigation Links:</label>
        <input type="number" id="numNavLinks" name="numNavLinks" min="1" max="10">
    
        <button type="submit">Generate Template</button>
    </form>

    <footer>
        <p>&copy; 2023 ShawnDev's. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
